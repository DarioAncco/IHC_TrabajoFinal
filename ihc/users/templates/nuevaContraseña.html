<html>

<body>
	<div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Recuperacion</h2>

                </div>
            </div>
            <div>
                Recuperacion de contrase単a

            <hr>
            <form action="updatePassword" method="post">
            	{% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <span>Vuelva a escribir su nombre de usuario</span>
                        <input type="password" placeholder="Usuario" name="username">

                        <input type="password" placeholder="Confirmacion contrase単a" name="password2">
                    </div>
                </div>
                <div class="col-lg-12 text-center">
                    <a class="site-btn">Cancelar</a>
                </div>
                <div class="col-lg-12 text-center">
                    <button type="submit" class="site-btn">Recuperar</button>
                </div>
            </form>
        </div>
    </div>
    <div>
		{% for messages in messages %}
		<h2 style="color:red">{{messages}}</h2>
		{% endfor %}
	</div>
</body>
</html>
