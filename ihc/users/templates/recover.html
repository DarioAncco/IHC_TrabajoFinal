{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>
	<div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Recuperacion</h2>
                    </div>
                </div>
            </div>
            <div>
                Recuperacion de contraseña
            </div>
            <hr>
            <form action="recover" method="post">
            	{% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <span>Ingrese su nombre de usuario, o su direccion de correo electrónico</span>
                        <input type="text" placeholder="Nombre de usuario o direccion de Email" name="username">
                    </div>
                </div>
                <div>
                    <div class="col-lg-12 text-center" style="display: inline;">
                        <a class="site-btn" href="/users/login">Cancelar</a>
                    </div>
                    <div class="col-lg-12 text-center" style="display: inline;">
                        <button type="submit" class="site-btn">Recuperar</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <div>
		{% for messages in messages %}
		<h2>{{messages}}</h2>
		{% endfor %}
	</div>
</body>
</html>
