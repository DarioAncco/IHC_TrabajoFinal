{% load static %}
<!DOCTYPE html>
<html>
<head>
 	<meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
	<div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Mostrar Categorias</h2>
                    </div>
                </div>
            </div>
            <div style="text-align: center;">
                <table>
                    <tr>
                        <td style="border: 1px gray solid; padding:30px; font-size: 20px;">
                            Identificador
                        </td>
                        <td style="border: 1px gray solid; padding:30px; font-size: 20px;">
                            Descripcion
                        </td>
                        <td style="border: 1px gray solid; padding:30px; font-size: 20px;">
                            Modificar
                        </td>
                        <td style="border: 1px gray solid; padding:30px; font-size: 20px;">
                            Eliminar
                        </td>
                    </tr>
                    {% for categoria in categorias %}
                    <tr>
                        <td style="border: 1px gray solid; padding:30px; font-size: 40px;">
                            {{categoria.CatCod}}
                        </td>
                        <td style="border: 1px gray solid; padding:30px; font-size: 20px;">
                            {{categoria.CatDes}}
                        </td>
                        <td style="border: 1px gray solid; padding:30px; font-size: 20px;">
                            <a href="actualizarCategoria/{{categoria.CatCod}}">Modificar</a>
                        </td>
                        <td style="border: 1px gray solid; padding:30px; font-size: 20px;">
                            <a href="eliminarCategoria/{{categoria.CatCod}}">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div style="padding: 50px;">
                <div class="col-lg-12 text-center"style="display: inline">
                    <a  href="/" class="site-btn">Cancelar</a>
                </div>
                <div class="col-lg-12 text-center"style="display: inline">
                    <a href="./registroCategoria " class="site-btn">Registrar Categoria</a>
                </div>
            </div>
        </div>
    </div>
    <div>
		{% for messages in messages %}
		<h2>{{messages}}</h2>
		{% endfor %}
	</div>
</body>
