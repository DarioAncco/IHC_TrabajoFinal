{% load static %}
<!DOCTYPE html>
<html>
<head>
 	<meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
	<div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Registrar Articulo</h2>
                    </div>
                </div>
            </div>
            <form action="registroArticulo" method="post">
            	{% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                    	<input type="text" placeholder="Codigo del articulo" name="art_cod">
                    	<input type="text" placeholder="Nombre del articulo" name="art_nom">
                        <input type="text" placeholder="Descripcion del articulo" name="art_des">
                        <label>Categoria: </label>
                        <br>
                        <select name="art_cat_cod" value="">
                            {% for categoria in categorias %}
                                <option value="{{categoria.CatCod}}">{{categoria.CatDes}}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <br>
                    	<input type="text" placeholder="Costo(unitario)" name="art_cos_uni">
                        <input style="width: 80px;"type="checkbox" placeholder="Disponible" name="art_sit_act">
                        <label style="font-size:16px;color: rgb(110,110,110);">Articulo Disponible</label>
                    	<input type="number" placeholder="Cantidad" name="art_sto">
                    </div>
                    <div class="col-lg-12 text-center">
                        <button type="submit" class="site-btn">Registrar Articulo</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div>
		{% for messages in messages %}
		<h2>{{messages}}</h2>
		{% endfor %}
	</div>
</body>
