{% load static %}
<!DOCTYPE html>
<html>
<head>
 	<meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
	<div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Registrar Compra</h2>
                    </div>
                </div>
            </div>
            <form action="registroCompra" method="post">
            	{% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Salida cabecera-->
                        <label>Cabecera de Salida </label><br>
                        <select name="sal_det_cab_cod" value="">
                            {% for pedido in pedidos %}
                                <option value="{{pedido.id}}">{{pedido.SalCabFec}}</option>
                            {% endfor %}
                        </select>
                        <br><br>
                        <!--Salida detalle-->
                        <label>Articulo a comprar</label><br>
                        <select name="sal_det_art_cod" value="">
                            {% for articulo in articulos %}
                                <option value="{{articulo.ArtCod}}">{{articulo.ArtNom}}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <br>
                        <!--Salida unidad PRESENTACION-->
                        <label>Unidad de su producto</label><br>
                        <select name="sal_det_pre_cod" value="">
                        {% for presentacion in presentaciones %}
                            <option value="{{presentacion.PreCod}}">{{presentacion.PreDes}}</option>
                        {% endfor %}
                        </select>
                        <br>        
                    	<br>        
                    	<input type="number" placeholder="Costo(unitario)" name="sal_det_cos_uni">
                        <input type="number" placeholder="Cantidad" name="sal_det_can">
                    </div>
                    <div>
                        <div class="col-lg-12 text-center" style="display: inline;">
                            <a href="/" class="site-btn">Cancelar</a>
                        </div>
                        <div class="col-lg-12 text-center" style="display: inline;">
                            <button type="submit" class="site-btn">Registrar Compra</button>
                        </div>
                    </div>  
                </div>
            </form>
        </div>
    </div>
    <div>
		{% for messages in messages %}
		<h2>{{messages}}</h2>
		{% endfor %}
	</div>
</body>
